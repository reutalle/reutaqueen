       <!-- Content Section -->
    <div class="container mt-4">
        <div id="allBtns" class="text-center mb-4">

            <!-- Power Buttons Group -->
            <div class="btn-group" role="group" aria-label="Power Buttons">
                <button class="btn btn-primary" id="sendButton" onclick="changeValue(1)">
                    <i class="fas fa-power-off"></i> Turn On
                </button>
                <button class="btn btn-danger" id="turnOffButton" onclick="changeValue(0)">
                    <i class="fas fa-power-off"></i> Turn Off
                </button>
            </div>

            <!-- Humidity Control -->
            <div class="mt-3">
                <label for="customRange3" class="form-label">Humidity Value</label>
                <input type="range" class="form-range" min="0" max="15" step="1" id="customRange3"
                    oninput="updateSliderValue(this.value)">
                <p id="sliderValue">Selected Value: 0</p>
            </div>

            <!-- Submit Button -->
            <div class="mt-3">
                <button class="btn btn-success" onclick="changeValue('changeHumidity')">
                    <i class="fas fa-check"></i> ENTER
                </button>
                <div id="errorInput" class="mt-2" style="color: red;"></div>
            </div>

        </div>
    </div>
